<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <table border="2px">
            <tr>
                <td colspan="2"><h1>Registration Form</h1></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" Name="t1" id="" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" Name="t2" id="" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" Name="t3" id="" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3" cols="20" name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td><input type="radio" name="r1" id="">
                CSE-DS<input type="radio" name="r1" id="">
                CSE-AIML<input type="radio" name="r1" id="">
                IT<input type="radio" name="r1" id="">
                </td>
            </tr>
            <tr>
                <td>Languages</td>
                <td><input type="checkbox" name="c1" value="CPP" id="">
                CPP<input type="checkbox" name="c1" value="Java" id="">
                Java<input type="checkbox" name="c1" value="JavaScript" id="">
                JavaScript<input type="checkbox" name="c1" value="Python" id="">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="dob" id=""></td>
            </tr>
            <tr>
                <td>Upload Profile</td>
                <td><input type="file" name="f1" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="submit" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
